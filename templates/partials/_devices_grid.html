<div class="devices-grid">
    {% for device in devices %}
    <div class="device-card">
        <h3>{{ device.name }}</h3>
        <span class="status status-{{ device.status }}">{{ device.status | title }}</span>
        <p>Locatie: <a href="/locations/{{ device.location_id }}">{{ device.location }}</a></p>
        <a href="/devices/{{ device.id }}">Details bekijken</a>
    </div>
    {% endfor %}
</div>
