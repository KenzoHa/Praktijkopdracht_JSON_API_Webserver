op deze pagina worden alle 'devices' uit de lijst volledig weergegeven 

<!-- devices.html -->
<!DOCTYPE html>
<html>
<head>
    <title>IoT Dashboard - Apparaten</title>
</head>
<body>
    <nav>
        <a href="/homepage">Home</a>
        <a href="/devices">Apparaten</a>
        <a href="/locations">Locaties</a>
    </nav>
    
    <h1>Apparaten</h1>
    
    {% for device in devices %}
        <div>
            <h2><a href="/devices/{{ device.id }}">{{ device.name }}</a></h2>
            <p>ID: <a href="/devices/{{ device.id }}">{{ device.id }}</a></p>
            <p>Status: {{ device.status }}</p>
            <p>Locatie: <a href="/locations/{{ device.location }}">{{ device.location }}</a></p>
        </div>
    {% endfor %}
</body>
</html>
