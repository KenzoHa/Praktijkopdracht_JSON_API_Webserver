<!-- locations.html -->
{% extends "base.html" %}
{% block content %}
<h1>Locaties</h1>

<section class="locations-grid">
    {% for location in locations %}
    <div class="location-card" style="background-image: url('/static/images/{{ location.name.lower() }}.png');">
        <a href="/locations/{{ location.id }}">{{ location.name }}</a>
    </div>    
    {% endfor %}
</section>
{% endblock %}
