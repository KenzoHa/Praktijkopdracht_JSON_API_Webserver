<!-- device_detail.html -->
{% extends "base.html" %}
{% block content %}
<h1>Device Details</h1>

<div class="device-card">
    <h3>{{ device.name }}</h3>
    <span class="status status-{{ device.status }}">{{ device.status | title }}</span>
    <p>ID: {{ device.id }}</p>
    <p>Locatie: <a href="/locations/{{ device.location_id }}">{{ device.location_name }}</a></p>
</div>

<div class="navigation-links">
    <a href="/devices">‚Üê Terug naar alle apparaten</a>
</div>
{% endblock %}
