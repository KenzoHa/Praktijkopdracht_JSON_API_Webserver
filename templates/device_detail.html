<!DOCTYPE html>
<html>
<head>
    <title>IoT Dashboard - Device Details</title>
</head>
<body>
    <nav>
        <a href="/homepage">Home</a>
        <a href="/devices">Apparaten</a>
        <a href="/locations">Locaties</a>
    </nav>
    
    <h1>Device Details</h1>
    
    <div>
        <h2>{{ device.name }}</h2>
        <p>ID: {{ device.id }}</p>
        <p>Status: {{ device.status }}</p>
        <p>Locatie: <a href="/locations/{{ device.location }}">{{ device.location }}</a></p>
    </div>
    
    <!-- Added navigation links for better user experience -->
    <div class="navigation-links">
        <a href="/devices">‚Üê Terug naar alle apparaten</a>
    </div>
</body>
</html>
