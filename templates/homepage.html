<!DOCTYPE html>
<html>
<head>
    <title>IoT Dashboard - Home</title>
</head>
<body>
    <nav>
        <a href="/homepage">Home</a>
        <a href="/devices">Apparaten</a>
        <a href="/locations">Locaties</a>
    </nav>
    
    <h1>IoT Dashboard</h1>
    
    <section>
        <h2>Apparaten Overview</h2>
        {% for device in devices %}
            <div>
                <p>Naam: <a href="/devices/{{ device.id }}">{{ device.name }}</a></p>
                <p>Status: {{ device.status }}</p>
                <p>Locatie: <a href="/locations/{{ device.location }}">{{ device.location }}</a></p>
            </div>
        {% endfor %}
    </section>

    <section>
        <h2>Locaties Overview</h2>
        {% for location in locations %}
            <div>
                <p><a href="/locations/{{ device.location }}">{{ device.location }}</a></p>
            </div>
        {% endfor %}
    </section>
</body>
</html>
